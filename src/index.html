<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#006eff"/>
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Native JavaScript Application</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast questions
        <br>
        <small class="author">by malinatrash</small>
    </div>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Ask your question</div>
            <div class="mui-divider"></div>
            <br>
            <form class="mui-form" id="form">
                <div class="mui-textfield">
                    <input type="text" id="question-input" placeholder="Type your question" required minlength="10"
                           maxlength="255">
                    <label for="question-input">What do you want to ask?</label>
                </div>
                <button
                        id="submit"
                        disabled
                        type="submit"
                        class="mui-btn mui-btn--raised mui-btn--primary">ASK
                </button>
            </form>
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">All your questions</div>
            <div class="mui-divider"></div>
            <br>

            <div id="list"></div>
        </div>
    </div>
</div>
</body>
</html>
